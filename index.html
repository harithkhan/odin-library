<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <header>
            <a class="icon-container" href="#" target="_self" rel="noopener noreferrer"><img src="img/profile-picture-zoom.png" alt="Icon picture of user"></a>
            <div class="header-title">Library</div>
            <dialog class="add-book-dialog">
                <h1 class="form-title">Add Book</h1>
                <form class="book-form">
                    <div class="form-group">
                        <label for="title">*Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">*Author:</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="pages">*Pages:</label>
                        <input type="number" id="pages" name="pages" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="pages">*Read Status:</label>
                        <select id="read-status" name="read-status" required>
                            <option value="" disabled selected hidden>--</option>
                            <option value="read">Read</option>
                            <option value="not read">Not Read</option>
                        </select>
                    </div>
                    <div class="form-add-button-container">
                        <button type="submit" value="default" class="confirm">Add</button>
                        <button type="submit" value="cancel" formmethod="dialog" class="cancel-add-dialog">Cancel</button>
                    </div>
                </form>
            </dialog>
            <dialog class="delete-book-dialog">
                <h1 class="form-title">Delete Book</h1>
                <form class="delete-book-form"></form>
            </dialog>
            <button type="button" class="add-book-button">Add Book</button>
            <button type="button" class="delete-book-button">Delete Book</button>
        </header>
        <main>
            <div class="library">
            </div>
        </main>
        <footer>
            <div class="credit">Created by<a href="https://github.com/harithkhan">Harith Khan</a><img src="img/github-icon.png"></div>
            <div class="footer-text">*This is a webpage for The Odin Project. To register for TOP, sign up for free on <a href="https://www.theodinproject.com/">theodinproject.com</a></div>
        </footer>
    </div>
</body>
</html>
